<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = JSON.parse('{{ firebase_config | tojson | safe }}');
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600">Investment Tracker</a>
                    </div>
                    {% if request.path != '/login' %}
                    <div id="navLinks" class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/stocks" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Stocks
                        </a>
                        <a href="/mutual_funds" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Mutual Funds
                        </a>
                        <a href="/insurance" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Insurance
                        </a>
                        <a href="/nps" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            NPS
                        </a>
                        <a href="/others" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Others
                        </a>
                    </div>
                    {% endif %}
                </div>
                {% if request.path != '/login' %}
                <div id="logoutContainer" class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700">
                        Logout
                    </button>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Mobile menu -->
        {% if request.path != '/login' %}
        <div class="sm:hidden mobile-menu hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="/dashboard" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Dashboard
                </a>
                <a href="/stocks" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Stocks
                </a>
                <a href="/mutual_funds" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Mutual Funds
                </a>
                <a href="/insurance" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Insurance
                </a>
                <a href="/nps" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    NPS
                </a>
                <a href="/others" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    Others
                </a>
                <div id="mobileLogoutContainer" class="pt-4 pb-3 border-t border-gray-200">
                    <div class="flex items-center px-4">
                        <button id="mobileLogoutBtn" class="w-full bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.getElementById('navLinks');
        const logoutContainer = document.getElementById('logoutContainer');
        const mobileLogoutContainer = document.getElementById('mobileLogoutContainer');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');

        async function handleLogout() {
            try {
                // Disable logout buttons to prevent multiple clicks
                logoutBtn.disabled = true;
                mobileLogoutBtn.disabled = true;
                
                // Sign out from Firebase
                await firebase.auth().signOut();
                
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                // Redirect to login page
                window.location.href = '/login';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
                
                // Re-enable logout buttons
                logoutBtn.disabled = false;
                mobileLogoutBtn.disabled = false;
            }
        }

        // Add click event listeners to logout buttons
        logoutBtn.addEventListener('click', handleLogout);
        mobileLogoutBtn.addEventListener('click', handleLogout);

        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            const isLoginPage = window.location.pathname === '/login';
            
            if (user) {
                // User is signed in
                if (!isLoginPage) {
                    navLinks.classList.remove('hidden');
                    logoutContainer.classList.remove('hidden');
                    mobileLogoutContainer.classList.remove('hidden');
                } else {
                    // Hide navigation on login page even if user is signed in
                    navLinks.classList.add('hidden');
                    logoutContainer.classList.add('hidden');
                    mobileLogoutContainer.classList.add('hidden');
                }
            } else {
                // User is signed out
                navLinks.classList.add('hidden');
                logoutContainer.classList.add('hidden');
                mobileLogoutContainer.classList.add('hidden');
                if (!isLoginPage) {
                    window.location.href = '/login';
                }
            }
        });
    </script>
</body>
</html>
