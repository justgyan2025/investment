{% extends "base.html" %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-900">National Pension System (NPS)</h1>
            <button id="addNPSBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                Add NPS Scheme
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <!-- NPS Portfolio Summary -->
        <div class="mt-8">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Portfolio Summary
                    </h3>
                    <div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Total Investment
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="totalNPSInvestment">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Current Value
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="currentNPSValue">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Total Returns
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="totalNPSReturns">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- NPS Holdings Table -->
        <div class="mt-8">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        NPS Holdings
                    </h3>
                    <div class="mt-5">
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Scheme Code
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Scheme Name
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Units
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Avg Price
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Current NAV
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Total Value
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Returns
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="npsHoldings" class="bg-white divide-y divide-gray-200">
                                                <!-- NPS holdings will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add NPS Modal -->
<div id="addNPSModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Add New NPS Scheme
                        </h3>
                        <div class="mt-4">
                            <label for="schemeCode" class="block text-sm font-medium text-gray-700">Scheme Code</label>
                            <input type="text" name="schemeCode" id="schemeCode" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="mt-4">
                            <label for="units" class="block text-sm font-medium text-gray-700">Units</label>
                            <input type="number" name="units" id="units" step="0.01" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="mt-4">
                            <label for="avgPrice" class="block text-sm font-medium text-gray-700">Average Price</label>
                            <input type="number" name="avgPrice" id="avgPrice" step="0.01" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="saveNPSBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Save
                </button>
                <button type="button" id="cancelNPSBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Initialize Firebase
const db = firebase.firestore();

// Modal elements
const modal = document.getElementById('addNPSModal');
const addNPSBtn = document.getElementById('addNPSBtn');
const cancelNPSBtn = document.getElementById('cancelNPSBtn');
const saveNPSBtn = document.getElementById('saveNPSBtn');

// Show modal
addNPSBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
});

// Hide modal
cancelNPSBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
});

// Save NPS scheme
saveNPSBtn.addEventListener('click', async () => {
    const schemeCode = document.getElementById('schemeCode').value;
    const units = parseFloat(document.getElementById('units').value);
    const avgPrice = parseFloat(document.getElementById('avgPrice').value);

    try {
        // Fetch current NAV
        const response = await fetch(`/api/nps/${schemeCode}`);
        const data = await response.json();
        
        if (data.error) {
            alert(data.error);
            return;
        }

        const currentNav = parseFloat(data.nav);
        const totalValue = units * currentNav;
        const totalInvestment = units * avgPrice;
        const returns = totalValue - totalInvestment;
        const returnsPercentage = (returns / totalInvestment) * 100;

        // Add to Firestore
        const userId = firebase.auth().currentUser.uid;
        const npsRef = db.collection('users').doc(userId).collection('nps').doc(schemeCode);
        
        await npsRef.set({
            schemeCode,
            schemeName: data.name,
            units,
            avgPrice,
            currentNav,
            totalValue,
            totalInvestment,
            returns,
            returnsPercentage,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Update user's total NPS value
        const userRef = db.collection('users').doc(userId);
        await userRef.update({
            npsValue: firebase.firestore.FieldValue.increment(totalValue),
            totalInvestment: firebase.firestore.FieldValue.increment(totalInvestment),
            currentValue: firebase.firestore.FieldValue.increment(totalValue)
        });

        modal.classList.add('hidden');
        updateNPSHoldings();
    } catch (error) {
        console.error('Error adding NPS scheme:', error);
        alert('Error adding NPS scheme. Please try again.');
    }
});

// Function to update NPS holdings
async function updateNPSHoldings() {
    try {
        const userId = firebase.auth().currentUser.uid;
        const npsSnapshot = await db.collection('users').doc(userId).collection('nps').get();
        
        const tbody = document.getElementById('npsHoldings');
        tbody.innerHTML = '';

        let totalInvestment = 0;
        let currentValue = 0;
        let totalReturns = 0;

        npsSnapshot.forEach(doc => {
            const nps = doc.data();
            totalInvestment += nps.totalInvestment;
            currentValue += nps.totalValue;
            totalReturns += nps.returns;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    ${nps.schemeCode}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${nps.schemeName}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${nps.units.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${nps.avgPrice.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${nps.currentNav.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${nps.totalValue.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm ${nps.returns >= 0 ? 'text-green-600' : 'text-red-600'}">
                    ${nps.returnsPercentage.toFixed(2)}%
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <button class="text-red-600 hover:text-red-900" onclick="deleteNPS('${nps.schemeCode}')">
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Update summary stats
        document.getElementById('totalNPSInvestment').textContent = totalInvestment.toFixed(2);
        document.getElementById('currentNPSValue').textContent = currentValue.toFixed(2);
        document.getElementById('totalNPSReturns').textContent = totalReturns.toFixed(2);
    } catch (error) {
        console.error('Error updating NPS holdings:', error);
    }
}

// Function to delete NPS scheme
async function deleteNPS(schemeCode) {
    if (!confirm('Are you sure you want to delete this NPS scheme?')) {
        return;
    }

    try {
        const userId = firebase.auth().currentUser.uid;
        const npsRef = db.collection('users').doc(userId).collection('nps').doc(schemeCode);
        const npsDoc = await npsRef.get();
        const nps = npsDoc.data();

        // Delete from Firestore
        await npsRef.delete();

        // Update user's total NPS value
        const userRef = db.collection('users').doc(userId);
        await userRef.update({
            npsValue: firebase.firestore.FieldValue.increment(-nps.totalValue),
            totalInvestment: firebase.firestore.FieldValue.increment(-nps.totalInvestment),
            currentValue: firebase.firestore.FieldValue.increment(-nps.totalValue)
        });

        updateNPSHoldings();
    } catch (error) {
        console.error('Error deleting NPS scheme:', error);
        alert('Error deleting NPS scheme. Please try again.');
    }
}

// Update NPS holdings when page loads
document.addEventListener('DOMContentLoaded', updateNPSHoldings);

// Listen for real-time updates
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        const userId = user.uid;
        db.collection('users').doc(userId).collection('nps').onSnapshot((snapshot) => {
            updateNPSHoldings();
        });
    }
});
</script>
{% endblock %}
