{% extends "base.html" %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-900">Stocks</h1>
            <button id="addStockBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                Add Stock
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <!-- Stock Portfolio Summary -->
        <div class="mt-8">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Portfolio Summary
                    </h3>
                    <div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Total Investment
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="totalStockInvestment">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Current Value
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="currentStockValue">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                            </div>
                        </div>

                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Total Returns
                                            </dt>
                                            <dd class="flex items-baseline">
                                                <div class="text-2xl font-semibold text-gray-900">
                                                    ₹<span id="totalStockReturns">0</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stock Holdings Table -->
        <div class="mt-8">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Stock Holdings
                    </h3>
                    <div class="mt-5">
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Symbol
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Company Name
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Quantity
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Avg Price
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Current Price
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Total Value
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Returns
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="stockHoldings" class="bg-white divide-y divide-gray-200">
                                                <!-- Stock holdings will be populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Stock Modal -->
<div id="addStockModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Add New Stock
                        </h3>
                        <div class="mt-4">
                            <label for="stockSymbol" class="block text-sm font-medium text-gray-700">Stock Symbol</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" name="stockSymbol" id="stockSymbol" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="Enter stock symbol">
                                <button type="button" id="fetchStockBtn" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-r-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Fetch
                                </button>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" name="companyName" id="companyName" readonly class="mt-1 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="mt-4">
                            <label for="currentPrice" class="block text-sm font-medium text-gray-700">Current Price</label>
                            <input type="text" name="currentPrice" id="currentPrice" readonly class="mt-1 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="mt-4">
                            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="mt-4">
                            <label for="avgPrice" class="block text-sm font-medium text-gray-700">Average Price</label>
                            <input type="number" name="avgPrice" id="avgPrice" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="saveStockBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Save
                </button>
                <button type="button" id="cancelStockBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Initialize Firebase
const db = firebase.firestore();

// Modal elements
const modal = document.getElementById('addStockModal');
const addStockBtn = document.getElementById('addStockBtn');
const cancelStockBtn = document.getElementById('cancelStockBtn');
const saveStockBtn = document.getElementById('saveStockBtn');

// Show modal
addStockBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
});

// Hide modal
cancelStockBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
});

// Add fetch button functionality
const fetchStockBtn = document.getElementById('fetchStockBtn');
const companyNameInput = document.getElementById('companyName');
const currentPriceInput = document.getElementById('currentPrice');
const stockSymbolInput = document.getElementById('stockSymbol');

fetchStockBtn.addEventListener('click', async () => {
    const symbol = stockSymbolInput.value.trim().toUpperCase();
    if (!symbol) {
        alert('Please enter a stock symbol');
        return;
    }

    try {
        fetchStockBtn.disabled = true;
        fetchStockBtn.textContent = 'Fetching...';
        
        const response = await fetch(`/api/stock/${symbol}`);
        const data = await response.json();
        
        console.log('Received data:', data); // Debug log
        
        if (!response.ok) {
            throw new Error(data.error || 'Failed to fetch stock details');
        }
        
        if (data.error) {
            throw new Error(data.error);
        }

        if (!data.name || !data.price) {
            throw new Error('Invalid stock data received');
        }

        companyNameInput.value = data.name;
        
        // Format the price with the ₹ symbol and 2 decimal places
        const price = parseFloat(data.price);
        if (isNaN(price)) {
            throw new Error('Invalid price data received');
        }
        
        currentPriceInput.value = `₹${price.toFixed(2)}`;
        
        // Add change information if available
        if (data.change && data.change_percent) {
            const changeText = `${data.change} ${data.change_percent}`;
            const isNegative = data.change.includes('-');
            currentPriceInput.classList.remove('text-red-600', 'text-green-600');
            currentPriceInput.classList.add(isNegative ? 'text-red-600' : 'text-green-600');
            currentPriceInput.value += ` ${changeText}`;
        }
        
    } catch (error) {
        console.error('Error fetching stock details:', error);
        alert(error.message || 'Error fetching stock details. Please try again.');
        companyNameInput.value = '';
        currentPriceInput.value = '';
        currentPriceInput.classList.remove('text-red-600', 'text-green-600');
    } finally {
        fetchStockBtn.disabled = false;
        fetchStockBtn.textContent = 'Fetch';
    }
});

// Clear form when modal is hidden
cancelStockBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
    stockSymbolInput.value = '';
    companyNameInput.value = '';
    currentPriceInput.value = '';
    document.getElementById('quantity').value = '';
    document.getElementById('avgPrice').value = '';
});

// Modify save stock functionality to handle the new price format
saveStockBtn.addEventListener('click', async () => {
    const symbol = stockSymbolInput.value.trim().toUpperCase();
    const quantity = parseInt(document.getElementById('quantity').value);
    const avgPrice = parseFloat(document.getElementById('avgPrice').value);
    
    // Get just the price part (first part before any spaces)
    const currentPriceText = currentPriceInput.value.split(' ')[0];
    console.log("currentPriceText:", currentPriceText);
    // Remove ₹ and commas, then parse as float
    const currentPrice = parseFloat(currentPriceText.replace(/[₹,]/g, ''));
    console.log("currentPrice:", currentPrice);
    const companyName = companyNameInput.value;
    console.log("companyName:", companyName);

    console.log('Saving stock with values:', {
        symbol,
        companyName,
        quantity,
        avgPrice,
        currentPrice
    });

    if (!companyName || isNaN(currentPrice)) {
        alert('Please fetch stock details first');
        return;
    }

    if (!quantity || isNaN(quantity)) {
        alert('Please enter a valid quantity');
        return;
    }

    if (!avgPrice || isNaN(avgPrice)) {
        alert('Please enter a valid average price');
        return;
    }

    try {
        const totalValue = quantity * currentPrice;
        const totalInvestment = quantity * avgPrice;
        const returns = totalValue - totalInvestment;
        const returnsPercentage = (returns / totalInvestment) * 100;

        const stockData = {
            symbol,
            companyName,
            quantity,
            avgPrice,
            currentPrice,
            totalValue,
            totalInvestment,
            returns,
            returnsPercentage,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        };

        console.log('Stock data to save:', stockData);

        // Add to Firestore
        const userId = firebase.auth().currentUser.uid;
        if (!userId) {
            throw new Error('User not authenticated');
        }

        const stockRef = db.collection('users').doc(userId).collection('stocks').doc(symbol);
        await stockRef.set(stockData);

        // Update user's total stock value
        const userRef = db.collection('users').doc(userId);
        try {
            await userRef.update({
                stocksValue: firebase.firestore.FieldValue.increment(totalValue),
                totalInvestment: firebase.firestore.FieldValue.increment(totalInvestment),
                currentValue: firebase.firestore.FieldValue.increment(totalValue)
            });
        } catch (error) {
            // If the user document doesn't exist, create it with initial values
            if (error.message.includes('No document to update')) {
                console.warn('User document does not exist. Creating a new one.');
                await userRef.set({
                    stocksValue: totalValue,
                    totalInvestment: totalInvestment,
                    currentValue: totalValue
                });
            } else {
                throw error; // Re-throw the error if it's not a "document not found" error
            }
        }

        modal.classList.add('hidden');
        // Clear form
        stockSymbolInput.value = '';
        companyNameInput.value = '';
        currentPriceInput.value = '';
        currentPriceInput.classList.remove('text-red-600', 'text-green-600');
        document.getElementById('quantity').value = '';
        document.getElementById('avgPrice').value = '';
        
        updateStockHoldings();
    } catch (error) {
        console.error('Error adding stock:', error);
        alert(`Error adding stock: ${error.message}`);
    }
});

// Function to update stock holdings
async function updateStockHoldings() {
    try {
        const user = firebase.auth().currentUser;
        if (!user) {
            console.error('User not authenticated. Cannot update stock holdings.');
            return;
        }
        const userId = user.uid;
        const stocksSnapshot = await db.collection('users').doc(userId).collection('stocks').get();
        
        const tbody = document.getElementById('stockHoldings');
        tbody.innerHTML = '';

        let totalInvestment = 0;
        let currentValue = 0;
        let totalReturns = 0;

        stocksSnapshot.forEach(doc => {
            const stock = doc.data();
            totalInvestment += stock.totalInvestment;
            currentValue += stock.totalValue;
            totalReturns += stock.returns;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    ${stock.symbol}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${stock.companyName}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${stock.quantity}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${stock.avgPrice.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${stock.currentPrice.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ₹${stock.totalValue.toFixed(2)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm ${stock.returns >= 0 ? 'text-green-600' : 'text-red-600'}">
                    ${stock.returnsPercentage.toFixed(2)}%
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <button class="text-red-600 hover:text-red-900" onclick="deleteStock('${stock.symbol}')">
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Update summary stats
        document.getElementById('totalStockInvestment').textContent = totalInvestment.toFixed(2);
        document.getElementById('currentStockValue').textContent = currentValue.toFixed(2);
        document.getElementById('totalStockReturns').textContent = totalReturns.toFixed(2);
    } catch (error) {
        console.error('Error updating stock holdings:', error);
    }
}

// Function to delete stock
async function deleteStock(symbol) {
    if (!confirm('Are you sure you want to delete this stock?')) {
        return;
    }

    try {
        const userId = firebase.auth().currentUser.uid;
        const stockRef = db.collection('users').doc(userId).collection('stocks').doc(symbol);
        const stockDoc = await stockRef.get();
        const stock = stockDoc.data();

        // Delete from Firestore
        await stockRef.delete();

        // Update user's total stock value
        const userRef = db.collection('users').doc(userId);
        await userRef.update({
            stocksValue: firebase.firestore.FieldValue.increment(-stock.totalValue),
            totalInvestment: firebase.firestore.FieldValue.increment(-stock.totalInvestment),
            currentValue: firebase.firestore.FieldValue.increment(-stock.totalValue)
        });

        updateStockHoldings();
    } catch (error) {
        console.error('Error deleting stock:', error);
        alert('Error deleting stock. Please try again.');
    }
}

// Update stock holdings when page loads
document.addEventListener('DOMContentLoaded', updateStockHoldings);

// Listen for real-time updates
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        const userId = user.uid;
        db.collection('users').doc(userId).collection('stocks').onSnapshot((snapshot) => {
            updateStockHoldings();
        });
    }
});
</script>
{% endblock %}
